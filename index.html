<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>это читают?</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/image/favicon.png">
</head>
<body class="background">
    <span class="font-OpenSans main-text">
        тут ничего нет и не будет(<span id="maybe">возможно</span>)
    </span>

    <script>
        var list = ["вероятно", "возможно", "наверно", "может быть", "скорее всего"];
        var nickname = document.getElementById('maybe');
        setInterval(function() {
            var m = 5;
            var n = 0;

            var res;
            do {
                res = Math.floor(Math.random() * (n - m)) + m
            } while (nickname.textContent == list[res]);

            nickname.textContent = list[res];
        }, 2500);
    </script>
</body>
</html>
